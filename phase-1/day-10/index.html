<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>

<body>
  <header class="w-full px-[10rem] py-8 flex justify-between items-center">
    <h1> Portfolio </h1>
    <nav>
      <ul class="flex gap-4 items-center links">
        <li> <a href="#" class="font-medium text-xl tracking-tighter">Home</a></li>
        <li> <a href="#" class="font-medium text-xl opacity-10 tracking-tighter">About</a></li>
        <li><a href="#" class="font-medium text-xl opacity-10 tracking-tighter"> Contacts </a></li>
        <li><a href="#" class="font-medium text-xl opacity-10 tracking-tighter"> Work together </a></li>
      </ul>
    </nav>
  </header>
  <main class="mt-20 w-full px-[10rem]">
    <section class="flex items-end justify-between">
      <div class="left-side">
        <h6 class="text-2xl tracking-tighter -mb-3 font-medium"> Hello I am,</h6>
        <h1 class="text-[12rem] leading-none tracking-tighter -ml-2 font-medium"> Harsh </h1>
      </div>
      <div class="right-side flex gap-4 items-center">
        <h4 class="tracking-tighter font-bold"> [05:30 pm] </h4>
        <div class="w-32 h-[1px] bg-black"></div>
        <h3 class="font-medium tracking-tight text-xl">Creative Front-end developer </h3>
      </div>
    </section>
    <section class="picture w-full h-[50rem] mt-20">
      <img class="w-full h-full object-cover object-[20%_10%]"
        src="https://images.unsplash.com/photo-1739001416673-8c03d1a2d257?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzN3x8fGVufDB8fHx8fA%3D%3D"
        alt="person photo">
    </section>
    <section class="the-begining flex gap-4 mt-20 items-center">
      <h4 class="font-bold text-2xl"> 2017 </h4>
      <div class="w-32 h-[1px] bg-black"></div>
      <h3 class="font-low tracking-tighter text-2xl text-gray-500"> The Beginning </h3>
    </section>
    <section class="grid gap-12 grid-cols-3 grid-rows-2 mt-5">
      <div class="box-1 w-full h-[10rem] bg-gray-300"></div>
      <div class="box-2 w-full mt-10 h-[10rem] bg-gray-300"></div>
      <div class="box-3 w-full h-[10rem] bg-gray-300"></div>
      <div class="box-4 w-full h-[10rem] bg-gray-300"></div>
      <div class="box-5 w-full mt-10 h-[10rem] bg-gray-300"></div>
      <div class="box-6 w-full h-[10rem] bg-gray-300"></div>
    </section>
    <section class="the-begining flex gap-4 mt-20 items-center">
      <h4 class="font-bold text-2xl"> 2018 </h4>
      <div class="w-32 h-[1px] bg-black"></div>
      <h3 class="font-low tracking-tighter text-2xl text-gray-500"> The Escalation </h3>
    </section>
    <section class="grid gap-12 grid-cols-3 grid-rows-2 mt-5">
      <div class="box-1 w-full h-[10rem] bg-gray-300"></div>
      <div class="box-2 w-full mt-10 h-[10rem] bg-gray-300"></div>
      <div class="box-3 w-full h-[10rem] bg-gray-300"></div>
      <div class="box-4 w-full h-[10rem] bg-gray-300"></div>
      <div class="box-5 w-full mt-10 h-[10rem] bg-gray-300"></div>
      <div class="box-6 w-full h-[10rem] bg-gray-300"></div>
    </section>
    <section>
      <div class="testimonial flex items-center justify-between">
        <div>
          <h6 class="leading-none tracking-tighter -mb-2 font-medium">client</h6>
          <h3 class="text-[5rem] leading-none tracking-tighter -ml-2 font-medium">testimonial</h3>
        </div>
        <h3 class="text-[5rem] leading-none tracking-tighter -ml-2 font-medium"> Works </h3>
      </div>
    </section>
    <section class="britannia mt-20">
      <h4 class="font-medium text-[1.5rem]">Brittania</h4>
      <div class="flex items-center gap-4">
        <h5 class="text-gray-500"> 2017</h5>
        <div class="w-32 h-[1px] bg-gray-300"></div>
        <h5 class="font-bold"> Mumbai </h5>
      </div>
      <div class="image w-full mt-5">
        <img class="w-full h-[30rem] object-cover"
          src="https://images.unsplash.com/photo-1739030026689-f73631404ff4?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1Nnx8fGVufDB8fHx8fA%3D%3D"
          alt="">
      </div>
    </section>
    <section class="mt-20">
      <div class="flex gap-12">
        <div class="left-side w-[25%]">
          <h4 class="font-medium text-[1.5rem]">Orange splash</h4>
          <div class="flex items-center gap-4">
            <h5 class="text-gray-500"> 2017</h5>
            <div class="w-32 h-[1px] bg-gray-300"></div>
            <h5 class="font-bold"> Mumbai </h5>
          </div>
          <div class="image mt-5">
            <img class="w-full"
              src="https://images.unsplash.com/photo-1738878524656-44ac4654826e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMjl8fHxlbnwwfHx8fHw%3D"
              alt="">
          </div>
        </div>
        <div class="right-side w-[75%] mt-5">
          <h4 class="font-medium text-[1.5rem]">Palm Jumeria</h4>
          <div class="flex items-center gap-4">
            <h5 class="text-gray-500"> 2017</h5>
            <div class="w-32 h-[1px] bg-gray-300"></div>
            <h5 class="font-bold"> Mumbai </h5>
          </div>
          <div class="image mt-5">
            <img class="w-full h-[20rem]"
              src="https://images.unsplash.com/photo-1739032713558-017ad58b0fbb?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1N3x8fGVufDB8fHx8fA%3D%3D"
              alt="">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
